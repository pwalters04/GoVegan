<div class="panel panel-primary">
    <!-- <div class="panel-heading">
        {{ title }}
      </div> -->
  <div class="card" style="margin-left: 5em;">
    <div class="card-block">
        <h4 class="card-title" style="text-align: center"> Welcome - Get Ready To Eat Fresh Healthy Food</h4>
    <form [formGroup]="veganForm" (ngSubmit)="onSubmit()" novalidate>
      <div class="form-group">
        <input class="form-control" formControlName="firstName" type="text" placeholder="First Name">
      </div>
      <div class="form-group">
        <input class="form-control" formControlName="lastName" type="text" placeholder="Last Name">
      </div>
      <div class="form-group">
        <input class="form-control" formControlName="emailAddress" type="text" placeholder="Email Address">
      </div>
      <div class="form-group">
        <input class="form-control" formControlName="city" type="text" placeholder="City">
      </div>
      <div class="form-group">
        <input class="form-control" formControlName="state" type="text" placeholder="State">
      </div>
      <button type="submit" [disabled]="heroForm.pristine" class="btn btn-success">Save</button>
    </form>
    </div>
  </div>
</div>
