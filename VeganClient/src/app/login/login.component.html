<form [formGroup]="veganForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="form-group">
      <input class="form-control" formControlName="emailAddress" input type="text" placeholder="Email Address">
    </div>
    <div class="form-group">
      <input class="form-control" formControlName="password" input type="text" placeholder="Password">
    </div>
    <button type="submit" [disabled]="heroForm.pristine" class="btn btn-lg btn-block btn-primary">Log In</button>
  </form>
